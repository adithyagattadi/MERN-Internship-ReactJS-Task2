<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    .body{
        background-image: url(https://slidechef.net/wp-content/uploads/2021/10/Free-Google-Slides-Math-Background.jpg);
        background-size: cover;
    }
    #calculator {
        display: flex;
        flex-wrap: wrap;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
        margin: auto;
        justify-content: center;
        margin-top: 10%;
    }
    .button {
        display: flex;
        justify-content: center;
        text-align: center;
        color: white;
        width: 50px;
        height: 50px;
        margin: 5px;
        /* border: 1px solid #ccc; */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
  </style>
</head>
<body class="body">
    <div style="background-color: rgb(0, 8, 79);" id="calculator">
    <input style="padding: 20px; padding-top: 50px; background-color: blue;" type="text" id="result" readonly>
    <div class="button" onclick="appendValue('1')">1</div>
    <div class="button" onclick="appendValue('2')">2</div>
    <div class="button" onclick="appendValue('3')">3</div>
    <div class="button" onclick="appendValue('4')">4</div>
    <div class="button" onclick="appendValue('5')">5</div>
    <div class="button" onclick="appendValue('6')">6</div>
    <div class="button" onclick="appendValue('7')">7</div>
    <div class="button" onclick="appendValue('8')">8</div>
    <div class="button" onclick="appendValue('9')">9</div>
    <div class="button" onclick="appendValue('+')">+</div>
    <div class="button" onclick="appendValue('0')">0</div>
    <div class="button" onclick="appendValue('-')">-</div>
    <div class="button" onclick="appendValue('*')">*</div>
    <div class="button" onclick="appendValue('/')">/</div>
    <div class="button" onclick="calculate()">=</div>
    <div class="button" onclick="clearResult()">C</div>
  </div>

  <script>
    let result = document.getElementById('result');

    function appendValue(value) {
      result.value += value;
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch (error) {
        result.value = 'Error';
      }
    }

    function clearResult() {
      result.value = '';
    }
  </script>
</body>
</html>
